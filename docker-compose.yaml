version: '2'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432

  web:
    build: .
    command: ./start.sh
    volumes:
      - .:/app
      - /Users/bastian/.ssh:/root/.ssh
    ports:
      - "80:4000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: password
      RAILS_ENV: development
